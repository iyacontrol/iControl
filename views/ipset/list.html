<div class="container" id="real-container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>数据中心IP設置</h4>
                        </div>
                        <div class="col-md-5">
                            <div class='btn-group'>
                                <button class='btn btn-success ' id="btnAdd"><i class="icon-plus"></i> 新增</button>
                                <button class='btn  btn-danger' id="btnUpdate"><i class="icon-edit"></i> 修改</button>
                                <button class='btn btn-warning' id="btnDelete"><i class="icon-trash"></i> 删除</button>
                                <button class='btn btn-info ' id="btnFresh"><i class="icon-refresh"></i> 刷新</button>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Table -->
                <table id="example" class="table table-striped table-bordered table-hover<" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width:15px">
                                <input type="checkbox" id='checkAll'>
                            </th>
                            <th>IP地址</th>
                            <th>名称</th>
                            <th>地理位置</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
<!--模态框 -->
<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增数据</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="resForm" role="form">
                    <input type="hidden" id="addId" />

                    <div class="control-group">
                        <label class="control-label col-md-4" for="inputAddresss">IP地址：</label>
                        <div class="controls">
                            <input type="text" id="addAddress" name="address" placeholder="1.1.1.1" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label col-md-4" for="inputCenterName">名称：</label>
                        <div class="controls">
                            <input type="text" id="addCenterName" name="centerName" placeholder="Name" />
                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label col-md-4" for="inputCenterPosition">地理位置：</label>
                        <div class="controls">
                            <input type="text" id="addCenterPosition" name="centerPosition" placeholder="Position" />
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnAddSave">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

                        <div class="controls">

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label col-md-4" for="inputCenterName">名称：</label>
                        <div class="controls">
                            <input type="text" id="updateCenterName" name="centerName" />
                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label col-md-4" for="inputCenterPosition">地理位置：</label>

                    </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnUpdateSave">确定</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
