<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/Font-Awesome/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/pages/signin.css" rel="stylesheet" type="text/css">
    <title>采集器管理平台登录</title>
</head>

<body>

    <div class="account-container">
        <div class="content clearfix">
            <form action="/login" method="post">
                <h1>管理员登录</h1>
                <div class="login-fields">

                    <p class="text-error">{{.flash.error}}&nbsp;</p>

                    <div class="field">
                        <label for="username">帐号</label>
                        <input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
                    </div>
                    <!-- /field -->

                    <div class="field">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field" />
                    </div>
                    <!-- /password -->

                </div>
                <!-- /login-fields -->

                <div class="login-actions">
                    <span class="login-checkbox">
					<input id="remember" name="remember" type="checkbox" class="field login-checkbox" value="1" tabindex="4">
					<label class="choice" for="remember">一周内自动登录</label>
				</span>

                    <button class="button btn btn-success btn-large">登 录</button>
                </div>
                <!-- .actions -->
            </form>
        </div>
        <!-- /content -->
    </div>
    <!-- /account-container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
